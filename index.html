<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<!-- Your content here -->
  <h1>Pomodoro Timer</h1>
  <div id="timer">25:00</div>
  <div id="controls">
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>
  </div>
  <div id="tasks">
    <div id="taskTop"> 
      <h2>Today's Tasks</h2>
      <button id="newTask"> + Create New Task  </button>
    </div>
    
    <div id="taskList"> </div>
    <!-- https://www.geeksforgeeks.org/html-drag-and-drop/ ??-->
     <!-- https://webflow.com/made-in-webflow/website/draggable-inputs?ref=made-in-webflow-search&searchValue=drag%20and%20drop -->
  </div>
  <script src="script.js"></script>
</body>
</html>
